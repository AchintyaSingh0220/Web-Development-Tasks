<!DOCTYPE html>
<html>
<head>
    <title>Task-5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            padding: 0 0 0;
            text-align: center;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-weight: bold;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .fields {
            font-weight: 700;
            text-align: center;
            width: 200px;
        }
        h1 {
            color: blue;
        }
        .left_aln {
            text-align: right;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h1>Registration form</h1>
        <table>
            <tr>
                <td class="fields"><label for="first_name">First Name:</label></td>
                <td><input size="60" type="text"name="first_name" required width="100%"></td>
            </tr>
            <tr>
                <td class="fields"><label for="last_name">Last Name:</label></td>
                <td><input size="60" type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td class="fields"><label for="email">Email:</label></td>
                <td><input size="60" type="text" name="email" required></td>
            </tr>
            <tr>
                <td class="fields"><label for="password">Password:</label></td>
                <td><input size="60" type="password" name="password" required></td>
            </tr>
            <tr>
                <td class="fields"><label for="repassword">Re-enter Password:</label></td>
                <td><input size="60" type="password"  name="repassword" required></td>
            </tr>
            <tr>
                <td class="fields"><label for="address">Address:</label></td>
                <td><input size="60" type="text" name="address" required></td>
            </tr>

            <tr>
                <td rowspan="2" class="fields">Gender</td>
                <td>
                    <input name="gender" type="radio" value="Male">
                    <label for="gender">Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input name="Female" type="radio" value="Female">
                    <label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td class="fields"><label for="age">Age:</label></td>
                <td><input size="60" type="text" name="age" required></td>
            </tr>
            <tr>
                <td class="fields"><label for="phone_number">Phone Number:</label></td>
                <td><input size="60" type="text" name="phone_number" required></td>
            </tr>
            <tr>
                <td class="fields"><label for="Address">Address:</label></td>
                <td><textarea cols="56" rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="fields"><label for="state">State:</label></td>
                <td><input size="60" type="text" name="state" required></td>
            </tr>
            <tr>
                <td class="fields"><label for="country">Country:</label></td>
                <td>
                    <select name="country">
                        <option value="Default">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="fields"><label for="lang">Languages known:</label></td>
                <td><input type="checkbox" name="c1"><label for="c1">English</label>
                    <input type="checkbox" name="c2"><label for="c2">Kannada</label>
                    <input type="checkbox" name="c3"><label for="c3">Hindi</label>
                    <input type="checkbox" name="c4"><label for="c4">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="declare"><label for="declare">Hereby I declare all the given details are true</label></td>
            </tr>
            <tr>
                <td colspan="2" class="left_aln">Log in to <a href="https://ethnus.com/">Ethnus</a> website</td>
            </tr>
        </table>
        <div>
            <input type="button" value="Register">
        </div>
    </form>
</body>
</html>
